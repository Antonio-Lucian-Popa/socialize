<div class="container-discover">
  <div class="container-title d-flex justify-content-start mt-4 mb-4">
    <h3>Let's discover</h3>
  </div>

  <div class="d-flex flex-column align-items-start mt-5">
    <div class="form">
      <i class="fa fa-search"></i>
      <input type="text" class="form-control form-input" placeholder="Search anything...">
    </div>
  </div>

  <div class="container-image-list d-flex flex-wrap mt-5">
    <div class="container-image" *ngFor="let image of popularImages" (click)="openImage(image.id)">
      <img src="./assets/img/post-image.jpg" alt="popular image">
    </div>
  </div>
</div>
