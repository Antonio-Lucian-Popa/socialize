<div class="container-home d-flex justify-content-between">
  <div class="feed d-flex flex-column align-items-center">
    <div class="container-title d-flex justify-content-start mt-4 mb-4">
      <h3>Home</h3>
    </div>

    <app-create-post></app-create-post>

    <app-post></app-post>
  </div>
  <div class="container-popular-user flex-column">
    <form class="form-inline mt-3 mb-5" [formGroup]="searchUser">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" formControlName="value">
    </form>

    <app-user-list></app-user-list>
  </div>
</div>
