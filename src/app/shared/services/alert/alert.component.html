<div *ngIf="blockAll" class="block-back"></div>
<section id="alert">
  <div class="container-fluid">
    <p *ngIf="alert">
      <ngb-alert [type]="alert.alertType" (close)="closeAlert()">
        {{alert.msg}}
      </ngb-alert>
    </p>
  </div>
</section>
<div class="container-pop-up">
  <div [@alertFro] *ngFor="let popUpAlert of popUpAlertArray" class="pop-up-allert">
    <div class="row" [ngClass]="popUpAlert.alertType.class">
      <div class="col-3 pr-0">
        <div class="conte-icon">
          <img alt="alert" class="alert-type-icon" src="../../../../assets/icons/{{popUpAlert.alertType.icon}}">
          <svg class="circle-icon" width="68px" height="68px" viewBox="0 -11 38 60" id="img" fill="currentColor"
            xmlns="http://www.w3.org/2000/svg">
            <path
              d="M37.863 10.8302C38.3205 10.6654 38.8265 10.9024 38.9724 11.3661C40.5586 16.4061 40.2816 21.8615 38.1733 26.7298C35.9481 31.8679 31.8502 35.9657 26.7138 38.1892C21.5773 40.4127 15.7882 40.5948 10.5247 38.6984C5.53753 36.9016 1.37734 33.3667 -1.20405 28.7572C-1.4414 28.3334 -1.26747 27.8025 -0.83447 27.5819C-0.40118 27.361 0.127238 27.5344 0.366239 27.9577C2.74362 32.1681 6.55601 35.3966 11.1219 37.0416C15.9643 38.7863 21.2902 38.6188 26.0158 36.5731C30.7413 34.5275 34.5113 30.7575 36.5585 26.0304C38.4888 21.5731 38.7506 16.5806 37.3145 11.9624C37.1703 11.4985 37.4058 10.9949 37.863 10.8302Z"
              fill="currentColor" />
            <path
              d="M-1.74774 25.4415C-2.20256 25.6126 -2.71225 25.3825 -2.86547 24.9209C-4.53096 19.9029 -4.34 14.4441 -2.30883 9.54732C-0.16505 4.37912 3.86751 0.225537 8.96814 -2.06808C14.0688 -4.36169 19.8541 -4.62295 25.1467 -2.7987C30.1616 -1.07019 34.3769 2.40756 37.0306 6.98141C37.2747 7.40196 37.1091 7.93513 36.6797 8.16173C36.2499 8.38848 35.7188 8.2223 35.4732 7.80232C33.0297 3.62473 29.167 0.448634 24.5759 -1.13382C19.7066 -2.81214 14.3841 -2.57178 9.69154 -0.461653C4.99897 1.64847 1.28901 5.46977 -0.683264 10.2245C-2.54301 14.708 -2.72591 19.7037 -1.21723 24.302C-1.06568 24.7639 -1.29318 25.2706 -1.74774 25.4415Z"
              fill="currentColor" />
            <circle cx="18" cy="18" r="18" fill="currentColor" />
          </svg>
        </div>
      </div>
      <div class="col-9 pl-0">
        <div class="pop-up-title" [ngClass]=" (popUpAlert.setting.message != null)?'mt-2':'mt-4'">
          {{popUpAlert.title}}</div>
        <div class="pop-up-message" *ngIf="popUpAlert.setting.message != null">
          <div class="m-0 pt-1 pb-2 pl-0 pr-2" [innerHTML]="popUpAlert.setting.message"></div>
        </div>
        <div class="clouse-button-alert" *ngIf="popUpAlert.setting.closeButton"
          (click)="dismissElement(popUpAlert.idName)"><span class="material-icons-outlined mat-icon--sml">
            close
          </span></div>
      </div>
    </div>
  </div>
</div>
