<div class="flex items-center p-4 mb-4 border-t-4 bg-alert dark:bg-gray-800" role="alert" [ngClass]="getAlertClasses()">
  <svg class="flex-shrink-0 w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
    <!-- SVG content, you can modify this according to the alert type or keep it static -->
  </svg>
  <div class="ml-3 text-sm font-medium">
    {{message}}
  </div>
  <button type="button" class="ml-auto -mx-1.5 -my-1.5 bg-alert text-alert rounded-lg p-1.5 inline-flex items-center justify-center h-8 w-8 dark:bg-gray-800 dark:text-alert" (click)="closeAlert()" aria-label="Close">
    <span class="sr-only">Dismiss</span>
    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
    </svg>
  </button>
</div>
