<!-- Main Comment/ Subcomment -->
<article class="p-2 text-base bg-white rounded-lg dark:bg-gray-900">
  <!-- ... Main Comment Content (unchanged) ... -->
  <footer class="flex justify-between items-center mb-2">
    <div class="flex items-center">
      <p class="inline-flex items-center mr-3 text-sm text-gray-700 dark:text-white font-semibold">
        <img class="mr-2 w-6 h-6 rounded-full" [src]="comment.author.profileImage" [alt]="comment.author">{{
        comment.author.firstName }} {{ comment.author.lastName }}
      </p>
      <p class="text-sm text-gray-600 dark:text-gray-400">
        <time pubdate [attr.datetime]="comment.createdAt" [title]="comment.formattedDate">{{ comment.formattedDate }}</time>
      </p>
    </div>
    <button [attr.id]="'dropdownComment' + path + 'Button'" [attr.data-dropdown-toggle]="'dropdownComment' + path"
      class="inline-flex items-center p-2 text-sm font-medium text-center text-gray-400 bg-white rounded-lg hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-gray-50 dark:bg-gray-900 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
      type="button">
      <!-- ... SVG and dropdown menu details ... -->
    </button>
  </footer>
  <p class="text-gray-500 dark:text-gray-400 text-sm">
    <ng-container *ngFor="let segment of commentSegments">
      <ng-container *ngIf="segment.type === 'text'">
        {{ segment.content }}
      </ng-container>
      <ng-container *ngIf="segment.type === 'mention'">
        <a href="#" class="text-blue-500 hover:underline">{{ segment.content }}</a>
      </ng-container>
    </ng-container>
  </p>
  <div class="flex items-center mt-4 space-x-4">
    <button type="button" class="flex items-center text-sm text-gray-500 hover:underline dark:text-gray-400">
      <!-- ... SVG for reply ... -->
      Reply
    </button>
  </div>
</article>

<!-- Recursive Component Call for Subcomments -->
<ng-container *ngIf="comment.subcomments && comment.subcomments.length">
  <div [ngClass]="{ 'ml-6': path.split('_').length === 1 }">
    <app-comment-view *ngFor="let subcomment of comment.subcomments; let j = index" [comment]="subcomment"
      [path]="path + '_' + j"></app-comment-view>
  </div>
</ng-container>

<!-- Button to Load More Subcomments (if there are any) -->
<button *ngIf="comment.hasMoreSubcomments" (click)="loadMoreSubcomments(comment.id)" class="ml-6 lg:ml-5 text-xs">
  Load more replies
</button>
