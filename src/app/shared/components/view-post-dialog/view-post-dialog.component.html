<div class="header d-flex flex-row align-items-center mt-3 mb-3">
  <div class="col">
    <button mat-dialog-close class="close-button float-right mr-3">
      <mat-icon>close</mat-icon>
    </button>
  </div>
</div>

<mat-dialog-content class="sm:pt-3.5 md:pt-3.5 lg:pt-3.5">
  <div class="container-view-dialog overflow-y-auto hidden sm:hidden md:flex lg:flex flex-col sm:flex-col md:flex-row lg:flex-row h-full">
    <div class="w-4/4 sm:w-4/4 md:w-2/4 lg:w-2/4 mr-5">
      <swiper-container slides-per-view="1" loop="false" css-mode="false" centeredSlides="true" pagination="true"
        pagination-dynamic-bullets="true" navigation="true" autoHeight="true" allowTouchMove="true" class="h-full">
        <swiper-slide>
          <!-- <img class="h-full max-w-full" src="./assets/img/post-image.jpg" alt="user post image"> -->
          <div class="image-cover-container h-full max-w-full"
            style="background-image: url(./assets/img/post-image.jpg);"></div>
        </swiper-slide>

        <swiper-slide>
          <!-- <img class="h-full max-w-full" src="./assets/img/post-image.jpg" alt="user post image"> -->
          <div class="image-cover-container h-full max-w-full"
            style="background-image: url(./assets/img/1.jpg);"></div>
        </swiper-slide>

        <swiper-slide>
          <!-- <img class="h-full max-w-full" src="./assets/img/post-image.jpg" alt="user post image"> -->
          <div class="image-cover-container h-full max-w-full"
            style="background-image: url(./assets/img/2.jpg);"></div>
        </swiper-slide>
      </swiper-container>
    </div>

    <!------doar aici sa fie scroll-->
    <div class="container-information overflow-y-auto w-4/4 sm:w-4/4 md:w-2/4 lg:w-2/4">
      <div class="user-profile-info d-flex flex-column align-items-start justify-content-start mb-5">
        <div class="d-flex justify-content-start">
          <img class="w-10 h-10 p-1 rounded-full" src="./assets/img/female.jpeg" alt="user profile image">
          <div class="container-info user-info d-flex flex-column align-items-start justify-content-center ml-3">
            <div class="d-flex align-items-center">
              <p class="username text-sm font-semibold text-gray-700">Melissa Adam </p>
              <p class="date-post-info text-sm"> - 1h</p>
            </div>
            <!-------------User post description---------------->
            <p class="comment-post d-flex align-items-start text-sm">
              Itâ€™s always day one for us no matter how much we learn and grow ðŸ¦¾ðŸ¦¾</p>
            <!-------------End User post description---------------->
          </div>
        </div>
      </div>

      <!-----------------Post comments-------------------------->
      <div class="container-post-comments">
        <app-comments></app-comments>
      </div>
      <!-----------------End Post comments-------------------------->
      <app-user-add-comment-input class="absolute bottom-0"></app-user-add-comment-input>
    </div>
  </div>
  <app-post-detail class="container-view-dialog overflow-auto flex sm:flex md:hidden lg:hidden" [showHeader]="false"></app-post-detail>
</mat-dialog-content>
